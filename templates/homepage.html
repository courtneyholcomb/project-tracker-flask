<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for (first_name, last_name, github) in student_rows %}
            <li>
                <a href="/student?github={{ github }}">{{ first_name }} {{ last_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <h1>Projects</h1>
    <ul>
        {% for (title,) in project_rows %}
            <li>
                <a href="/project?title={{ title }}">{{ title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
